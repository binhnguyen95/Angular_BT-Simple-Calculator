<h1>CALCULATOR</h1>
<br>

<input type="number" name="num1" [(ngModel)]="num1">
<input type="number" name="num2" [(ngModel)]="num2">
<br><br>

<button (click)="add()">+</button>
<button (click)="minus()">-</button>
<button (click)="multi()">*</button>
<button (click)="divide()">:</button>
<br>

<h3>Result: {{num3}}</h3>
